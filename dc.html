<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Navigation</title>
  <style>
    .navbar {
      background-color: #000047;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .navbar li {
      margin: 0 15px;
      position: relative; /* Add relative positioning for dropdown */
    }

    .navbar img {
      position: relative;
      width: 120px;
      height: 75px;
      margin-right: auto;
      top: 0;
      transform: none;
    }

    .navbar li a {
      text-decoration: none;
      color: white;
    }

    .navbar li a:hover {
      color: #62C7D1;
    }

    /* Dropdown styles */
    .navbar ul.dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #000047;
      border-radius: 8px;
      display: none;
      padding: 5px 0;
      min-width: 100px;
      z-index: 1;
    }

    .navbar li:hover ul.dropdown {
      display: block;
    }

    .navbar li ul.dropdown li {
      margin: 0;
    }

    .navbar li ul.dropdown li a {
      color: white;
      padding: 10px;
      display: block;
      transition: color 0.3s; /* Add a transition effect for smooth color change */
    }

    .navbar li ul.dropdown li a:hover {
      color: #62C7D1; /* Change the text color on hover */
    }

    .search {
      color: white;
      background-color: linear-gradient(90deg, #7845D8 0%, #62C7D1 100%);
      border: none;
      color: #4caf50;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 8px;
      border-radius: 8px;
      margin-top: 5px;
      margin-left: auto;
    }

    .navbar input {
      border: 2px solid black;
      padding: 3px 10px;
      width: 60px;
    }

    .button {
      background: linear-gradient(90deg, #7845D8 0%, #62C7D1 100%);
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
    }

    .about {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="image.png" alt="Logo">
      <ul>
        <li><a href="#" class="about">About</a>
          <ul class="dropdown">
            <li><a href="#">Team</a></li>
            <li><a href="#">Mission</a></li>
            <li><a href="#">Vision</a></li>
          </ul>
        </li>
        <li><a href="#">Services</a>
          <ul class="dropdown">
            <li><a href="#">image forensics</a></li>
            <li><a href="#">audio forensics</a></li>
            <li><a href="#">video forensics</a></li>
          </ul>
        </li>
        <li><a href="#">Resources</a>
          <ul class="dropdown">
            <li><a href="#">Resource 1</a></li>
            <li><a href="#">Resource 2</a></li>
            <li><a href="#">Resource 3</a></li>
          </ul>
        </li>
        <li><a href="#">Contact</a>
          <ul class="dropdown">
            <li><a href="#">Contact 1</a></li>
            <li><a href="#">Contact 2</a></li>
            <li><a href="#">Contact 3</a></li>
          </ul>
        </li>
      </ul>
      <div class="search">
        <a href="#" class="button">24x7 Cyber helpline</a>
      </div>
    </nav>
  </header>
</body>
</html>
